<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js - Modelo GLB + Zoom + Logo</title>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: #111; 
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* canvas fica atrás */
    }
    #logo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: auto;
      z-index: 100; /* logo sempre por cima */
    }
  </style>

  <!-- Importmap para usar módulos modernos -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/"
    }
  }
  </script>
</head>
<body>
  <!-- Logo fixa -->
  <img id="logo" src="logo.png" alt="Logo" />

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

    // Cena
    const scene = new THREE.Scene();

    // Câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    // Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Luzes
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x222222));

    // Loader GLB
    const loader = new GLTFLoader();
    loader.load(
      'condensadora.glb', // ajuste o caminho do modelo
      (gltf) => {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        model.position.set(0, 0, 0);
        scene.add(model);
        console.log("✅ Modelo carregado");
      },
      (xhr) => console.log((xhr.loaded / xhr.total * 100).toFixed(2) + '% carregado'),
      (error) => console.error("❌ Erro ao carregar modelo:", error)
    );

    // Função de zoom (roda do mouse)
    window.addEventListener('wheel', (e) => {
      const zoomSpeed = 0.002;
      camera.position.z += e.deltaY * zoomSpeed;
      camera.position.z = Math.max(2, Math.min(20, camera.position.z)); // limites
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
