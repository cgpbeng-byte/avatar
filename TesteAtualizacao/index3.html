<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Loader</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Configuração da cena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adiciona luz
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Carrega o modelo GLB
        const loader = new THREE.GLTFLoader();
        loader.load(
            'condensadora.glb', // Substitua pelo caminho do seu arquivo GLB
            function (gltf) {
                scene.add(gltf.scene);
                gltf.scene.scale.set(1, 1, 1); // Ajuste a escala conforme necessário
                gltf.scene.position.set(0, 0, 0); // Ajuste a posição conforme necessário
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% carregado');
            },
            function (error) {
                console.error('Erro ao carregar o modelo:', error);
            }
        );

        // Posiciona a câmera
        camera.position.z = 5;

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Ajusta o tamanho da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
