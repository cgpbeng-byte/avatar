<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js - Modelo GLB + Cilindros + Logo + WebSocket</title>
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: #111; 
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #logo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: auto;
      z-index: 100;
    }
    #statusImg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 200px;
      display: none;
      z-index: 100;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/"
    }
  }
  </script>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo" />
  <img id="statusImg" src="" alt="Status" />

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

    // --- Cena ---
    const scene = new THREE.Scene();

    // --- C√¢mera ---
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    // --- Renderizador ---
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // --- Luzes ---
    const light = new THREE.DirectionalLight(0xffffff, 10);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x333333));

    // --- Grupo principal (modelo + cilindros) ---
    const grupo = new THREE.Group();
    scene.add(grupo);

    // --- Loader GLB ---
    const loader = new GLTFLoader();
    let model;
    loader.load(
      'condensadora.glb', // ajuste o caminho do modelo
      (gltf) => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        model.position.set(0, 0, 0);
        grupo.add(model);
        console.log("‚úÖ Modelo carregado");
      },
      (xhr) => console.log((xhr.loaded / xhr.total * 100).toFixed(2) + '% carregado'),
      (error) => console.error("‚ùå Erro ao carregar modelo:", error)
    );

    // --- Cilindros ---
    const cylRadius = 2;
    const cylHeight = 10;
    const cylGeometry = new THREE.CylinderGeometry(cylRadius, cylRadius, cylHeight, 32);
    const cylMaterial = new THREE.MeshStandardMaterial({ 
    color: 0xff0000,
    transparent: true,
    opacity: 0.8 // ajuste de 0.0 a 1.0
    });

    const cilindros = {};

    function criarCilindro(nome, x, y, z) {
      const cilindro = new THREE.Mesh(cylGeometry, cylMaterial);
      cilindro.rotation.z = Math.PI / 2;
      cilindro.position.set(x, y, z);
      grupo.add(cilindro);
      cilindros[nome] = cilindro;
    }

    // Coordenadas base (ajust√°veis dependendo do tamanho do modelo)
    const xOffset = 1;
    const yTop = 0.5;
    const yBottom = -0.5;
    const zFront = 0.25;
    const zBack = -0.25;

    criarCilindro("c1", 20, 24, 24+13);
    criarCilindro("c2", 20, 25, 24);
    criarCilindro("c3",20, 24, 11);
    criarCilindro("c4", 20, 25, 11-14);

    // --- Controles manuais ---
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const delta = {
        x: e.clientX - previousMousePosition.x,
        y: e.clientY - previousMousePosition.y,
      };
      const speed = 0.005;
      grupo.rotation.y += delta.x * speed;
      grupo.rotation.x += delta.y * speed;
      previousMousePosition = { x: e.clientX, y: e.clientY };
    });

    // --- Zoom ---
    window.addEventListener('wheel', (e) => {
      const zoomSpeed = 1;
      camera.position.z += e.deltaY * zoomSpeed;
      camera.position.z = Math.max(2, Math.min(100, camera.position.z));
    });

    // --- Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- WebSocket ---
    const statusImg = document.getElementById("statusImg");
    let socket;
    try {
      socket = new WebSocket('ws://localhost:1880/ws');

      socket.onopen = () => console.log("‚úÖ WebSocket conectado");
      socket.onerror = (error) => console.error("‚ùå WebSocket erro:", error);

      socket.onmessage = (event) => {
        const comando = event.data.trim();
        console.log("üì© Comando recebido:", comando);

        // --- Controle de visibilidade dos cilindros ---
        if(comando === "c1visivel") cilindros.c1.visible = true;
        else if(comando === "c1invisivel") cilindros.c1.visible = false;
        else if(comando === "c2visivel") cilindros.c2.visible = true;
        else if(comando === "c2invisivel") cilindros.c2.visible = false;
        else if(comando === "c3visivel") cilindros.c3.visible = true;
        else if(comando === "c3invisivel") cilindros.c3.visible = false;
        else if(comando === "c4visivel") cilindros.c4.visible = true;
        else if(comando === "c4invisivel") cilindros.c4.visible = false;

        // --- Status PASS/FAIL ---
        else if(comando === "pass") {
          statusImg.src = "PASS.png";
          statusImg.style.display = "block";
        } else if(comando === "fail") {
          statusImg.src = "FAIL.png";
          statusImg.style.display = "block";
        } else if(comando === "hideStatus") {
          statusImg.style.display = "none";
        } else {
          console.warn("‚ö†Ô∏è Comando desconhecido:", comando);
        }
      };

      socket.onclose = () => console.warn("üîå Conex√£o WebSocket encerrada");
    } catch(e) {
      console.error("‚ùå Falha ao criar WebSocket:", e);
    }

    // --- Loop ---
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
